<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <title>Fruitopia</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="logo.png">
            <ul>
                <li><a href="#">Home</a></li>

                <li><a href="#">Contact</a></li>

            <div class="navbar-icons">
                <img src="bell.png">
                <img src="user.png">

        </div>

                    <img src="search.png">
                    <input type="text">
                </div>
                <div>
                    <h1>Straw<span>berries</span></h1>

                    <p>
                        The standard chunk of Lorem Ipsum used since the 1500s is reproduced for those interested.<br> Duis erat ex, pretium et blandit nec, dictum sit amet metus.
                    </p>
                    <div class="btn">
                        <button type="button" class="primary-btn">Learn More</button>
                        <button type="button">Watch Livestream</button>
                    </div>
                    <div class="social-icons">
                        <img src="twitter.png">
                        <img src="instagram.png">
                        <img src="pinterest.png">
                        <img src="facebook.png">
                    </div>
                </div>
            </div>
            <div class="right-column">
                <img src="feature.png">
            </div>
        </div>
